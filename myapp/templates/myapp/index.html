{% load staticfiles %}
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商品信息智能分析系统</title>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.png'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/welcome.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
	</head>

	<body>
		<div style="text-align:center;margin:150px 0;">
			<p class="headline">欢迎使用商品信息智能分析系统</p>
		</div>
		<!-- -->
		<form onsubmit="return verify_empty()" action="{% url 'myapp:search'%}" method="post">
			{% csrf_token %}
			<div class="search-wrapper active">
				<div class="input-holder">
					<input type="text" class="search-input" placeholder="请输入商品链接或以关键字搜索..." name="search_key" id="search_key" autocomplete="off" onfocus="onf(this)" onblur="onb(this)"  />
					<button class="search-icon" type="submit"><span></span></button>
				</div>
				<div class="row">
					<div class="nav navbar-nav navbar-right" style="margin-top:10px;padding-right:40px">
					<span style="color:white;font-size:15px;padding-top:5px;line-height:38px">
						待分析评论数量：
					</span>
					<input style="width:80px;float:right" class="form-control center" type="text" value="100" class="search-input" name="count" id="count" onkeyup="value=value.replace(/[^\d]+/g,'')" />
				</div>
				</div>

				<div style="height: 20px; margin-top: 10px;">
					<!--<input type="text" class="search-input" name="count" id="count"/>-->
					<p id="tip">{{msg}}</p>
				</div>
			</div>
		</form>
		<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="modal fade" id="mymodel" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog" style="width: 300px;height: 20px;padding-top: 15%;">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h6 class="modal-title" id="myModalLabel">提示</h6>
									</div>
									<div class="modal-body" id="model_text"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
		<script src="{% static 'js/jquery-3.3.1.js' %}" ></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript">

			function verify_empty() {
				// to verify the form is not empty
				if($('#search_key').val() == '') {
					$('#tip').text('温馨提示：请输入内容后搜索.')
					return false;
				}
				else{
					<!--keyword = $('search_key').val()-->
					<!--$('#model_text').text('正在从'+keyword+'获取商品搜索结果...')-->
					<!--$('#mymodel').modal('show')-->
					$('#tip').text('')
					return true;
				}

			}

			function onf(obj) {
				$(obj).attr('placeholder', '');
				<!--if($('#search_key').val() == '') {-->
					<!--$('#tip').text('温馨提示：请输入内容后搜索.')-->
				<!--}-->
				<!--else{-->
					<!--$('#tip').text('')-->
				<!--}-->
			}

			function onb(obj) {
				$(obj).attr('placeholder', '请输入商品链接或以关键字搜索...');
			}
		</script>
	</body>

</html>
